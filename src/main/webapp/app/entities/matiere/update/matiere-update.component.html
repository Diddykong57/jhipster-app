<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-matiere-heading" data-cy="MatiereCreateUpdateHeading">Create or edit a Matiere</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_idMat">Id Mat</label>
          <input type="number" class="form-control" name="idMat" id="field_idMat" data-cy="idMat" formControlName="idMat" />
          <div *ngIf="editForm.get('idMat')!.invalid && (editForm.get('idMat')!.dirty || editForm.get('idMat')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('idMat')?.errors?.required"> This field is required. </small>
            <small class="form-text text-danger" [hidden]="!editForm.get('idMat')?.errors?.number"> This field should be a number. </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_nameMat">Name Mat</label>
          <input type="text" class="form-control" name="nameMat" id="field_nameMat" data-cy="nameMat" formControlName="nameMat" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_coefMat">Coef Mat</label>
          <input type="number" class="form-control" name="coefMat" id="field_coefMat" data-cy="coefMat" formControlName="coefMat" />
          <div *ngIf="editForm.get('coefMat')!.invalid && (editForm.get('coefMat')!.dirty || editForm.get('coefMat')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('coefMat')?.errors?.min"> This field should be at least 0. </small>
            <small class="form-text text-danger" [hidden]="!editForm.get('coefMat')?.errors?.number">
              This field should be a number.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_nameMat">Name Mat</label>
          <select class="form-control" id="field_nameMat" data-cy="nameMat" name="nameMat" formControlName="nameMat">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="diplomeOption.id === editForm.get('nameMat')!.value?.id ? editForm.get('nameMat')!.value : diplomeOption"
              *ngFor="let diplomeOption of nameMatsCollection; trackBy: trackDiplomeById"
            >
              {{ diplomeOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
